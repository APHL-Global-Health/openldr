services:
  openldr-external-storage:
    image: openldr-external-storage:latest
    build:
      context: ../../
      dockerfile: ./apps/openldr-external-storage/Dockerfile
    container_name: openldr-external-storage
    hostname: openldr-external-storage
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: ${CPU_LIMIT}
          memory: ${MEMORY_LIMIT}
        reservations:
          memory: ${MEMORY_RESERVATIONS}
    memswap_limit: ${MEMSWAP_LIMIT}
    env_file:
      - .env
    ports:
      - "${EXTERNAL_STORAGE_PORT}:3003"
    networks:
      - openldr-network

networks:
  openldr-network:
    external: true
