services:
  openldr-mapper:
    image: openldr-mapper:latest
    build:
      context: ../../
      dockerfile: ./apps/openldr-mapper/Dockerfile
    container_name: openldr-mapper
    hostname: openldr-mapper
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: ${CPU_LIMIT}
          memory: ${MEMORY_LIMIT}
        reservations:
          memory: ${MEMORY_RESERVATIONS}
    memswap_limit: ${MEMSWAP_LIMIT}
    env_file:
      - .env
    ports:
      - "${MAPPER_PORT}:3004"
    networks:
      - openldr-network

networks:
  openldr-network:
    external: true
