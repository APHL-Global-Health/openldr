services:
  openldr-data-processing:
    image: openldr-data-processing:latest
    build:
      context: ../../
      dockerfile: ./apps/openldr-data-processing/Dockerfile
    container_name: openldr-data-processing
    hostname: openldr-data-processing
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: ${CPU_LIMIT}
          memory: ${MEMORY_LIMIT}
        reservations:
          memory: ${MEMORY_RESERVATIONS}
    memswap_limit: ${MEMSWAP_LIMIT}
    env_file:
      - .env
    ports:
      - "${DATA_PROCESSING_PORT}:3001"
    networks:
      - openldr-network

networks:
  openldr-network:
    external: true
