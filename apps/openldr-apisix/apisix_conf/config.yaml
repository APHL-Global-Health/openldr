apisix:
  node_listen: 9080 # APISIX listening for internal traffic http
  enable_ipv6: false

  extra_lua_path: "/opt/?.lua"
  error_log: /usr/local/apisix/logs/error.log
  log_level: debug

  enable_control: true
  control:
    ip: "0.0.0.0"
    port: 9092 # for the dashboard via http

  ssl:
    enable: true
    listen:
      - port: 9443
        enable_http3: false
    ssl_cert: /usr/local/apisix/conf/cert/apisix.crt
    ssl_cert_key: /usr/local/apisix/conf/cert/apisix.key
    ssl_protocols: TLSv1.2 TLSv1.3
    ssl_ciphers: ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    ssl_session_tickets: false

deployment:
  admin:
    allow_admin: # https://nginx.org/en/docs/http/ngx_http_access_module.html#allow
      - 0.0.0.0/0 # We need to restrict ip access rules for security. 0.0.0.0/0 is for test.
    port: 9180

    admin_key:
      - name: "admin"
        key: edd1c9f034335f136f87ad84b625c8f1
        role: admin # admin: manage all configuration data

      - name: "viewer"
        key: 4054f7cf07e344346cd3f287985e76a2
        role: viewer

  etcd:
    host: # it's possible to define multiple etcd hosts addresses of the same etcd cluster.
      - "http://etcd:2379" # multiple etcd address
    prefix: "/apisix" # apisix configurations prefix
    timeout: 30 # 30 seconds

nginx_config:
  error_log_level: "debug"
  error_log: logs/error.log

plugin_attr:
  prometheus:
    export_addr:
      ip: "0.0.0.0"
      port: 9091
