services:
  openldr-lab-data-api:
    image: openldr-lab-data-api:latest
    build:
      context: ../../
      dockerfile: ./apps/openldr-lab-data-api/Dockerfile
    container_name: openldr-lab-data-api
    hostname: openldr-lab-data-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${API_PORT}:3009"
    deploy:
      resources:
        limits:
          cpus: ${CPU_LIMIT}
          memory: ${MEMORY_LIMIT}
        reservations:
          memory: ${MEMORY_RESERVATIONS}
    memswap_limit: ${MEMSWAP_LIMIT}
    networks:
      - openldr-network
    healthcheck:
      test:
        ["CMD", "curl", "-f", "http://localhost:${API_PORT:-3009}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  openldr-network:
    external: true
