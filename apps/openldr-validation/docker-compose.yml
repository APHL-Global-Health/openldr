services:
  openldr-validation:
    image: openldr-validation:latest
    build:
      context: ../../
      dockerfile: ./apps/openldr-validation/Dockerfile
    container_name: openldr-validation
    hostname: openldr-validation
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: ${CPU_LIMIT}
          memory: ${MEMORY_LIMIT}
        reservations:
          memory: ${MEMORY_RESERVATIONS}
    memswap_limit: ${MEMSWAP_LIMIT}
    env_file:
      - .env
    ports:
      - "${VALIDATION_PORT}:3008"
    networks:
      - openldr-network

networks:
  openldr-network:
    external: true
